<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Biomedical Knowledge Graph</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<style>
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }
    
    td, th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }
    </style>
<body>
    <div class="jumbotron">
        <div class="container">
            <img class="logo" src="../static/elucidata_logo.png" width="500" height="200"/>
            <br>
            <br>
            <div class="box">
                <h3>Version of Databases</h3>
                <table>
                    <tr>
                      <th>Database</th>
                      <th>Latest Version (publically available)</th>
                      <th>Current Version (in the local environment)</th>
                    </tr>
                    <tr>
                      <td>GEO</td>
                      <td>{{ geo_latest }}</td>
                      <td>{{ geo_current }}</td>
                    </tr>
                    <tr>
                      <td>STRING</td>
                      <td>{{ string_latest }}</td>
                      <td>{{ string_current }}</td>
                    </tr>
                    <tr>
                      <td>LINCS</td>
                      <td>{{ lincs_latest }}</td>
                      <td>{{ lincs_current }}</td>
                    </tr>
                    <tr>
                      <td>DisGeNET</td>
                      <td>{{ disgenet_latest }}</td>
                      <td>{{ disgenet_current }}</td>
                    </tr>
                </table>
                <br>
                <br>
            </div>
        </div>
    </div>

    <br>
    <form action="/kg_db_versions" align = "center">
      <button class="btn btn-success" method="POST" enctype="multipart/form-data" onclick="loading();">Check database versions of a specific KG</button>
    </form>
    <br>
    <form action="/dvc" align = center>
        <button class="btn btn-success" method="POST" enctype="multipart/form-data" onclick="loading();">Perform Data Versioning</button>
    </form>
    <br>
    <form action="/kg_specific" align = "center" hidden>
      <button class="btn btn-success" method="POST" enctype="multipart/form-data" onclick="loading();">Check sub-file versions</button>
    </form>
    <br>
    <br>
    

</body>
</html>
